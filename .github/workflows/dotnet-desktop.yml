name: .NET Core Desktop

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

      - name: Setup .NET Framework 4.7.2
      run: |
        choco install dotnetfx --version 4.7.2 --yes --force --no-progress
        dotnet --version

    - name: Restore NuGet Packages
      run: nuget restore IK Admin Tool.sln

    - name: Build
      run: msbuild /p:Configuration=Release IK Admin Tool.sln

    - name: Test
      run: msbuild /t:IK Admin Tool.sln
